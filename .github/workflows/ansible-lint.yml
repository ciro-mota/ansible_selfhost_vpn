name: Ckecking Best Practices with Ansible Lint

permissions:
  contents: read
  id-token: write
  packages: write
  security-events: write

run-name: ${{ github.event.inputs.manual_commit_message }}

on:
  push:
    paths:
      - '**.yml'
  workflow_dispatch:
    inputs:
      manual_commit_message:
        description: "Insert manual commit message"
        type: string
        required: true

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          args: ""
          setup_python: "true"
          working_directory: ""
          requirements_file: ".github/workflows/requirements.yml"
